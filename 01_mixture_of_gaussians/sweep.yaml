    values: [0.001, 0.005,
             0.01, 0.05,
             0.1, 0.5,
             1., 5.,
             10., 50.,
             100., 500.,
             1000.]
  centroids_prior_cov_prefactor:
    values: [1., 5., 10., 50., 100.]
